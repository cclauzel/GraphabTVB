<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Modélisation de la trame forestière par la théorie des graphes</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/100km_1000ha_Topologique_Noeud_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[41.8931172191,-9.89533879857],[51.2946722232,13.1976493978]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 20
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_100km_1000ha_Topologique_Noeud_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Area (ha)</th>\
                        <td>' + (feature.properties['Area (ha)'] !== null ? Autolinker.link(String(feature.properties['Area (ha)'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_100km_1000ha_Topologique_Noeud_0_0() {
            return {
                pane: 'pane_100km_1000ha_Topologique_Noeud_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(113,113,113,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(182,182,181,1.0)',
            }
        }
        map.createPane('pane_100km_1000ha_Topologique_Noeud_0');
        map.getPane('pane_100km_1000ha_Topologique_Noeud_0').style.zIndex = 400;
        map.getPane('pane_100km_1000ha_Topologique_Noeud_0').style['mix-blend-mode'] = 'normal';
        var layer_100km_1000ha_Topologique_Noeud_0 = new L.geoJson(json_100km_1000ha_Topologique_Noeud_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_100km_1000ha_Topologique_Noeud_0',
            onEachFeature: pop_100km_1000ha_Topologique_Noeud_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_100km_1000ha_Topologique_Noeud_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_100km_1000ha_Topologique_Noeud_0);
        map.addLayer(layer_100km_1000ha_Topologique_Noeud_0);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Modélisation de la trame forestière par la théorie des graphes</h2>';
        };
        title.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/100km_1000ha_Topologique_Noeud_0.png" /> 100km_1000ha_Topologique_Noeud': layer_100km_1000ha_Topologique_Noeud_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
